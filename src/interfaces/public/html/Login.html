<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giriş - Animasyonlu Form (JS yok)</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer" />
  <!-- Flaticon UIcons CDN -->
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css" />
  <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
  <style>
    :root{
      --bg1: #0f2027;
      --bg2: #203a43;
      --accent: #7bffda;
      --card: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --text: #e6f7f1;
      --muted: rgba(230,247,241,0.6);
      --radius: 14px;
      --input-h: 48px;
      --card-w: 360px;
      --transition: 280ms cubic-bezier(.2,.9,.3,1);
    }

    /* Background gradient animation */
    body{
      min-height:100vh;
      margin:0;
      display:grid;
      place-items:center;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:var(--text);
      background: linear-gradient(120deg, var(--bg1), var(--bg2));
      overflow:hidden;
      position:relative;
    }
    /* moving radial light */
    body::before{
      content:"";
      position:absolute;
      inset:-20%;
      background:
        radial-gradient(600px 400px at 10% 20%, rgba(123,255,218,0.08), transparent 10%),
        radial-gradient(500px 350px at 90% 80%, rgba(255,255,255,0.03), transparent 10%);
      animation: moveBG 12s linear infinite;
      z-index:0;
    }
    @keyframes moveBG{
      0%{ transform: translateY(0) translateX(0) rotate(0deg); }
      50%{ transform: translateY(-6%) translateX(6%) rotate(2deg); }
      100%{ transform: translateY(0) translateX(0) rotate(0deg); }
    }

    /* Card */
    .wrap{
      position:relative;
      z-index:1;
      width:100%;
      max-width:var(--card-w);
      margin:32px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px) saturate(120%);
      border: 1px solid rgba(255,255,255,0.04);
      transform-origin:center;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .card:hover{
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 18px 50px rgba(2,6,23,0.7);
    }

    .brand{
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:14px;
    }
    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      display:grid;
      place-items:center;
      background: linear-gradient(135deg, rgba(123,255,218,0.16), rgba(123,255,218,0.06));
      box-shadow: 0 4px 18px rgba(123,255,218,0.06);
      font-weight:700;
      color:var(--accent);
      font-family: "Segoe UI", Arial;
    }
    h1{
      font-size:18px;
      margin:0;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:6px 0 20px 0;
      color:var(--muted);
      font-size:13px;
    }

    /* Form layout */
    form{
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .field{
      position:relative;
      height:var(--input-h);
      display:flex;
      align-items:center;
    }

    input[type="text"],
    input[type="password"]{
      width:100%;
      height:100%;
      padding:14px 14px 10px 44px; /* left space for icon */
      border-radius:10px;
      border:1px solid transparent;
      background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01));
      color:var(--text);
      outline:none;
      transition: box-shadow var(--transition), transform var(--transition), border-color var(--transition);
      font-size:15px;
    }

    /* floating label via sibling selector */
    .field label{
      position:absolute;
      left:44px;
      top:50%;
      transform:translateY(-50%);
      pointer-events:none;
      transition: transform var(--transition), font-size var(--transition), top var(--transition), color var(--transition);
      color:var(--muted);
      font-size:15px;
      background:transparent;
      padding:0 6px;
      border-radius:6px;
    }

    /* when focused or has content, shrink label */
    input:focus + label,
    input:not(:placeholder-shown) + label{
      top:8px;
      transform:none;
      font-size:12px;
      color:var(--accent);
    }

    input:focus{
      box-shadow: 0 6px 18px rgba(123,255,218,0.06);
      border-color: rgba(123,255,218,0.18);
      transform: translateY(-1px);
    }

    /* icons */
    .field .icon{
      position:absolute;
      left:12px;
      width:24px;
      height:24px;
      display:grid;
      place-items:center;
      opacity:0.9;
      filter: drop-shadow(0 2px 6px rgba(2,6,23,0.5));
    }
    .field .icon svg{ width:18px; height:18px; }

    /* subtle underline animation */
    .underline{
      position:absolute;
      left:44px;
      right:14px;
      bottom:-2px;
      height:2px;
      background:linear-gradient(90deg, transparent, transparent);
      transform:scaleX(0);
      transform-origin:left center;
      transition: transform var(--transition), background var(--transition);
      border-radius:2px;
    }
    input:focus ~ .underline,
    input:not(:placeholder-shown) ~ .underline{
      transform:scaleX(1);
      background: linear-gradient(90deg, rgba(123,255,218,0.3), rgba(123,255,218,0.7));
    }

    /* submit */
    .actions{
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:6px;
    }
    button[type="submit"]{
      flex:1;
      height:48px;
      border-radius:12px;
      border:0;
      cursor:pointer;
      font-weight:600;
      font-size:15px;
      background: linear-gradient(90deg, rgba(123,255,218,0.16), rgba(123,255,218,0.08));
      color:var(--text);
      transition: transform var(--transition), box-shadow var(--transition), background var(--transition);
      backdrop-filter: blur(2px);
    }
    button[type="submit"]:hover{
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(123,255,218,0.06);
      background: linear-gradient(90deg, rgba(123,255,218,0.22), rgba(123,255,218,0.10));
    }

    .help{
      font-size:13px;
      color:var(--muted);
      text-align:center;
      margin-top:12px;
    }

    /* small screens */
    @media (max-width:420px){
      .card{ padding:18px; border-radius:12px; }
      .logo{ width:44px; height:44px; font-size:14px; }
      :root{ --card-w: 92vw; }
    }

    /* tiny decorative pulse on submit when focused */
    button[type="submit"]:focus{
      outline: 3px solid rgba(123,255,218,0.08);
      outline-offset:2px;
    }
  </style>
</head>
<body>
  <div class="wrap" role="main">
    <div class="card" aria-live="polite">
      <div class="brand">
        <div class="logo" aria-hidden="true">EN</div>
        <div>
          <h1>Hoşgeldin</h1>
          <p class="lead">Hesabına giriş yapmak için kullanıcı adı ve parolanı gir.</p>
        </div>
      </div>

      <form action="#" method="post" novalidate>
        <!-- servername -->
        <div class="field">
          <div class="icon" aria-hidden="true">
            <!-- user icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <input id="brandname" name="brandname" type="text" placeholder=" " autocomplete="brandname" required />
          <label for="brandname">Firma adı</label>
          <div class="underline" aria-hidden="true"></div>
        </div>
        <!-- username -->
        <div class="field">
          <div class="icon" aria-hidden="true">
            <!-- user icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <input id="username" name="username" type="text" placeholder=" " autocomplete="username" required />
          <label for="username">Kullanıcı adı</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <!-- password -->
        <div class="field">
          <div class="icon" aria-hidden="true">
            <!-- lock icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
          </div>
          <input id="password" name="password" type="password" placeholder=" " autocomplete="current-password" required />
          <label for="password">Parola</label>
          <div class="underline" aria-hidden="true"></div>
        </div>

        <div class="actions">
          <button type="submit">Giriş Yap</button>
        </div>

        <p class="help">Henüz hesabın yok mu? <span style="color:var(--muted)">Kayıt ol</span></p>
      </form>
    </div>
  </div>
</body>
</html>
